receivers:
  otlp:
    protocols:
      grpc:
  fluentforward:
    endpoint: localhost:8006

processors:
  batch: null

exporters:
  logging:
  otlp/data-prepper:
    endpoint: "data-prepper.dev-testnet-infra.local:21890"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/data-prepper, logging]
    logs:
      receivers: [fluentforward]
      exporters: [otlp/data-prepper]
    metrics:
      receivers: [fluentforward]
      exporters: [otlp/data-prepper]